<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A responsive class timetable application for managing course schedules">
    <meta name="theme-color" content="#2c3e50">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Timetable">
    <title>Class Timetable v2.0</title>

    <link rel="icon" type="image/png" href="assets/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="assets/favicon.svg" />
    <link rel="shortcut icon" href="assets/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="TimeTable" />
    <link rel="manifest" href="assets/site.webmanifest" />

    <link rel="stylesheet" href="assets/main.css">
    <!--  If separate design is needed for portrait and landscape orientation,
    uncomment the below lines and use portrait.css and landscape.css in assets folder -->
    <!--
    <link rel="stylesheet" media="all and (orientation:portrait)" href="assets/portrait.css">
    <link rel="stylesheet" media="all and (orientation:landscape)" href="assets/landscape.css">
    -->
</head>
<body>
    <header>
        <h1>Class TimeTable v2.0</h1>
        <button onclick="prevDay()">&#8249;</button>
        <span id="dayinfo"></span>
        <button onclick="nextDay()">&#8250;</button>
    </header>
    <main id="timetable">
    
    </main>
    <script src="time-table.js"></script>
    <script src="assets/script.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('assets/sw.js')
                .then(reg => console.log('Service Worker registered successfully:', reg))
                .catch(err => console.log('Service Worker registration failed:', err));
        }
    </script>
</body>
</html>
